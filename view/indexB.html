      </table>
    </div>
    <div id="bottomSection" class="blockSection">
      Daniel Savage 2015
    </div>
    <script>
    var revisionNumber = undefined;

    $('.square').click(function(eventObject) {
      if (revisionNumber === undefined) {
        return;
      }

      var x = parseInt(eventObject.target.id[0]);
      var y = parseInt(eventObject.target.id[2]);

      $.post('grid?x=' + x + '&y=' + y + '&color=%23' + $('#swatch').css('background-color').replace('#', '') + '&revision=' + revisionNumber);
    });
    </script>
